<h1 class="sm:ms-5-ms-10 text-5xl font-roboto ">Manage Teams</h1>
<div class="sm:ms-5 relative -ms-10">
  <div class="options flex items-center mb-5 mt-10 max-w-[220px] justify-between">
    <!--THe follwing COdes are change page navs-->
    <div class="flex flex-col items-center">
      <p role="button" (click)="changePage('addTeamPage')">Add Team</p>
      <div *ngIf="addTeamPage" class="lines w-[60px] h-[2px] bg-blue-600"></div>
    </div>
    <div class="flex flex-col items-center">
      <p role="button" (click)="changePage('addToTeamPage')">Add Members</p>
      <div *ngIf="addToTeamPage" class="lines w-[50px] h-[2px] bg-blue-600"></div>
    </div>
    <div class="flex flex-col items-center absolute left-[270px]">
      <p role="button" (click)="changePage('manageTeamsPage')">Manage</p>
      <div *ngIf="manageTeamsPage" class="lines w-[50px] h-[2px] bg-blue-600"></div>
    </div>
  </div>

  <!--The Following codes are ADD Team Codes-->
  <div class="add-department  mt-10" *ngIf="addTeamPage">
    <h1 class="font-normal text-gray-500 text-3xl">Add Team</h1>
    <div class="adding ml-9 mt-5 relative">
      <p class="font-medium">Team Name</p>
      <form action="" #addTeamForm="ngForm">
        <input type="text" ngModel name="name" #name="ngModel"
          class="w-full rounded-md border border-gray-400 px-3 py-3 focus:outline-none focus:ring-1 focus:ring-blue-500">
      </form>
      <button type="submit" (click)="addTeam()"
        class="absolute right-0 top-28 bg-blue-500 text-white py-2 px-6 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Submit
      </button>
    </div>
  </div>
  <!--The following codes are Add Members Page-->
  <app-add-to-team *ngIf="addToTeamPage"></app-add-to-team>
  <!--The following codes are manage Teams page-->
  <app-manage-team *ngIf="manageTeamsPage"></app-manage-team>
</div>
