<div class="relative bg-gray-100 mt-3 main p-5 w-full h-[500px]">
    <h1 class="pt-4 text-xl font-bold from-neutral-500">PAYROLL</h1>

    <form class="example-form">
        <mat-form-field class="w-[500px]">
            <mat-label>Choose Department Name</mat-label>
            <mat-select [disabled]="disableSelect.value">
                <mat-option *ngFor="let item of dropDownOptions" [value]="item.name">{{item.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </form>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table mt-4">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{element.position}}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Staff">
            <th mat-header-cell *matHeaderCellDef>Staff</th>
            <td mat-cell *matCellDef="let element">{{element.fullname}}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Base salary">
            <th mat-header-cell *matHeaderCellDef>Base salary</th>
            <td mat-cell *matCellDef="let element">{{element.salary}}</td>
        </ng-container>

        <ng-container matColumnDef="Deduction">
            <th mat-header-cell *matHeaderCellDef>Deduction</th>
            <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
        </ng-container>

        <ng-container matColumnDef="Total">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator> -->
</div>
