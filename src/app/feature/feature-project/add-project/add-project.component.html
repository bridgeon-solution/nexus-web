<div class="flex flex-col items-start justify-start min-h-screen">
    <h1 class="text-4xl font-light mb-1 ms-5">Add Project</h1>

    <div class="w-full ms-5">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" #signUpForm="ngForm">
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2" for="project-name">
                    Project Name
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="project-progress" type="text" required name="name" ngModel placeholder="Enter Project Name">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2" for="project-description">
                    Project Description
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="project-progress" type="text" required name="description" ngModel
                    placeholder="Enter Project Description">
            </div>

            <div class="w-full">
                <label for="type" class="block text-gray-700 font-semibold mb-2">Select Team</label>
                <mat-form-field class="w-full">
                    <mat-label>Select Team</mat-label>
                    <mat-select [(ngModel)]="selectedTeamId" name="teamName" [disabled]="disableSelect.value">
                        <mat-option *ngFor="let t of teams" [value]="t._id">{{t.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="w-full">
                <label for="type" class="block text-gray-700 font-semibold mb-2">Start Date</label>
                <mat-form-field class="example-form-field w-full">
                    <mat-label>Start date</mat-label>
                    <input matInput [matDatepicker]="startdatepicker" name="startDate" required
                        [(ngModel)]="startDate" />
                    <mat-datepicker-toggle matIconSuffix [for]="startdatepicker"></mat-datepicker-toggle>
                    <mat-datepicker #startdatepicker>
                        <mat-datepicker-actions>
                            <button mat-button matDatepickerCancel>Cancel</button>
                            <button mat-raised-button matDatepickerApply color="primary">Apply</button>
                        </mat-datepicker-actions>
                    </mat-datepicker>
                </mat-form-field>
            </div>

            <div class="w-full">
                <label for="type" class="block text-gray-700 font-semibold mb-2">Due Date</label>
                <mat-form-field class="example-form-field w-full">
                    <mat-label>Due date</mat-label>
                    <input matInput [matDatepicker]="duedatepicker" name="endDate" required [(ngModel)]="endDate" />
                    <mat-datepicker-toggle matIconSuffix [for]="duedatepicker"></mat-datepicker-toggle>
                    <mat-datepicker #duedatepicker>
                        <mat-datepicker-actions>
                            <button mat-button matDatepickerCancel>Cancel</button>
                            <button mat-raised-button matDatepickerApply color="primary">Apply</button>
                        </mat-datepicker-actions>
                    </mat-datepicker>
                </mat-form-field>
            </div>

            <div class="mb-4">
                <label for="type" class="block text-gray-700 font-semibold mb-2">Select Logo <span
                        class="italic text-sm">(Optional)</span></label>
                <div
                    class="relative w-full bg-white rounded-lg border border-gray-300 px-3 py-2 hover:border-blue-500 focus-within:border-blue-500 focus-within:ring-1 focus-within:ring-blue-500">
                    <input type="file" id="fileInput" class="w-full p-0 cursor-pointer opacity-0 absolute inset-0"
                        required name="image" accept=".jpg, .jpeg, .png" (change)="selectFile($event)" ngModel ngModel>
                    <label for="fileInput" class="flex items-center justify-between text-gray-500 font-medium">
                        <span>Select file</span>
                        <button type="button" class="text-blue-500 hover:text-blue-700 focus:outline-none">
                            Browse
                        </button>
                    </label>
                </div>
            </div>

            <div class="w-full flex justify-end">
                <div class="flex items-center justify-between">
                    <button
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="button" (click)="addProject()">
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </div>

</div>
