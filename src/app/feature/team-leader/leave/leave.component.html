<div class="sm:ms-5 relative -ms-10">
    <div class="options flex items-center mb-5 mt-12 max-w-[220px] justify-between">
        <div class="flex flex-col items-center">
            <p role="button" (click)="changePage('apply leave')">Apply Leave</p>
            <div *ngIf="sendLeavePage" class="lines w-[60px] h-[2px] bg-blue-600"></div>
        </div>
        <div class="flex flex-col items-center">
            <p role="button" (click)="changePage('leave history')">Leave History</p>
            <div *ngIf="leaveHistoryPage" class="lines w-[50px] h-[2px] bg-blue-600"></div>
        </div>
    </div>
    <app-send-leave *ngIf="sendLeavePage"></app-send-leave>
    <app-leave-history *ngIf="leaveHistoryPage"></app-leave-history>
</div>
