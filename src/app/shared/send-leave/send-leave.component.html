<div class="main bg-gray-200 px-3 py-4 rounded-lg">
    <h1 class="text-4xl font-light">Employee Leave Form</h1>
    <div class="mt-6">
        <form action="" class="flex flex-col items-center" #leaveform="ngForm">

            <div class="w-full">
                <label for="start" class="text-sm block mb-2 font-normal">Starting Date:</label>
                <input type="date" id="start" name="startDate" required [(ngModel)]="startDate"
                    (change)="calculateDateDifference()"
                    class="w-full cursor-pointer rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500">
            </div>

            <div class="w-full">
                <label for="end" class="text-sm block mt-5 mb-2 font-normal">End Date:</label>
                <input type="date" id="end" name="endDate" required [(ngModel)]="endDate"
                    (change)="calculateDateDifference()"
                    class="w-full cursor-pointer rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500">

            </div>

            <div class="w-full">
                <label for="end" class="text-sm block mt-1 mb-1 font-normal">Total days:</label>
                <input [(ngModel)]="days" type="text" id="end" name="endDate" required ngModel readonly
                    class="w-[90px] cursor-pointer rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500">

            </div>

            <div class="w-full">
                <label for="type" class="text-sm block mt-4 mb-2 font-normal">Your Leave Type:</label>
                <input type="text" id="type" placeholder="Leave type" name="leaveType" ngModel required
                    class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500">
            </div>

            <div class="w-full">
                <label for="condition" class="text-sm block mt-5 mb-2 font-normal">Describe Your Conditions:</label>
                <textarea id="condition"
                    class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500"
                    name="reason" required ngModel rows="4"></textarea>
            </div>

            <button type="submit" (click)="leaveSubmit()" [ngClass]="{'aubmit-btn':leaveform.invalid}"
                class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                [disabled]="leaveform.invalid">
                Submit
            </button>

        </form>
    </div>
</div>
