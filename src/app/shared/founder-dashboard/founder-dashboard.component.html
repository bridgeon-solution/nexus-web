<div class="main-things flex flex-col justify-start min-h-40 min-w-full rounded-xl bg-white h-full mt-5 pb-5">
    <div class="bg-gray-200 w-full flex items-center mb-5 p-4">
        <p class="text-5xl text-gray-400">Dashboard</p>
    </div>
    
    <div class="flex flex-wrap justify-between w-full">
        <div class="w-full md:w-[200px] lg:w-[320px] h-36 relative rounded-lg"
            *ngFor="let item of dashboardDatas" [style.backgroundColor]="founderColor(item.head)">
            <div class=" mt-2 ms-6">
                <p class="text-white text-6xl font-bold">{{item.count}}</p>
                <p class="text-white text-2xl font-bold">{{item.head}}</p>
            </div>
            <div [style.backgroundColor]="founderInfoColor(item.head)"
                class="w-full flex bg-violet-500 bottom-0 absolute items-center justify-center text-white rounded-b-lg">
                <p class="font-light">{{item.subHead}}</p>
                <svg fill="#ffffff" height="20px" width="20px" version="1.1" id="Layer_1"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="-49.5 -49.5 429.00 429.00" xml:space="preserve" stroke="#ffffff" stroke-width="14.85">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC"
                        stroke-width="0.66"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path id="XMLID_222_"
                            d="M250.606,154.389l-150-149.996c-5.857-5.858-15.355-5.858-21.213,0.001 c-5.857,5.858-5.857,15.355,0.001,21.213l139.393,139.39L79.393,304.394c-5.857,5.858-5.857,15.355,0.001,21.213 C82.322,328.536,86.161,330,90,330s7.678-1.464,10.607-4.394l149.999-150.004c2.814-2.813,4.394-6.628,4.394-10.606 C255,161.018,253.42,157.202,250.606,154.389z">
                        </path>
                    </g>
                </svg>
            </div>
        </div>
    </div>

    <div class="w-full flex mt-8 h-full">
        <div class="border-2 border-gray-300 w-[990px] rounded-s-lg">
            <p class="mt-3 ms-5 text-3xl font-medium text-gray-500">Active Projects</p>
            <table class="w-full rounded-lg shadow-md mt-9">
                <thead>
                    <tr class="text-xs font-medium text-left text-gray-700 bg-gray-200">
                        <th scope="col" class="px-6 py-3">PROJECT NAME</th>
                        <th scope="col" class="px-6 py-3">Reamaining days</th>
                        <th scope="col" class="px-6 py-3">Team</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="hover:bg-gray-100">
                        <td class="px-6 py-4">Dropbox Design System</td>
                        <td class="px-6 py-4 text-red-800">9</td>
                        <td class="px-6 py-4">Sample</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="rounded-e-lg flex-1 border-y-2 border-gray-300 border-e-2 h-[300px]">
            <p class="mt-5 ms-5 text-gray-500">Who's on Leave</p>
            <p class="mt-5 ms-5 text-gray-500">On Leave：<span class="text-red-800">3</span></p>
            <div class="mt-5 ms-5">
                <div class="flex items-center">
                    <img src="./../../../assets/rainbow-inside-office-showing-corporate-diversity-inclusiveness-business_1061358-17230.avif"
                        alt="Image description" class="rounded-full w-14 h-14 me-4">
                    <div class="text-gray-700">
                        <p>Tejas Khanna</p>
                        <p>Apr 20·Casual Leave</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
